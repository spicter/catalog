netdata:
  image: titpetric/netdata:latest
  labels:
    io.rancher.scheduler.global: 'true'
  cap_add:
  - SYS_PTRACE
  volumes:
  - /proc:/host/proc:ro
  - /sys:/host/sys:ro
  ports:
  - 19999:19999/tcp
  environment:
    NETDATA_PORT: "${NETDATA_PORT}"
traefik:
  image: rawmind/alpine-traefik:1.3.5
  ports:
  - 8000:8000/tcp
  - 8443:8443/tcp
  - 8088:8080/tcp
  labels:
    io.rancher.scheduler.global: 'true'
